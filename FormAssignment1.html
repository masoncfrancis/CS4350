<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Assignment 1</title>
    </head>
    <body>
        <form method="GET">
            <label>First Name: <input type="text" name="firstName"></label><br>
            <label>Last Name: <input type="text" name="lastName"></label><br>

            <button type="reset">Reset</button>
        </form>
    </body>
</html>
