<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Elected Official - SUUSA Project Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"><img src="images/tbird.svg"
                                                                   class="d-inline-block align-top"
                                                                   height="30"> SUUSA Project Tracker</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a class="nav-link" href="projects.html">Projects</a>
                            <a class="nav-link" href="officials.html">Elected Officials</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <form id="officialForm">

            <div class="form-row">
                <div class="col form-group">
                    <h3>Add/Edit Elected Official</h3>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="name">Name: </label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="pic">Picture:</label><br>
                    <img src="images/profile.svg" id="pic" height="100px"><br>
                    <button type="button" class="btn btn-sm btn-outline-primary">Upload new photo...</button>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="position">Position: </label>
                    <input class="form-control" type="text" id="position" name="position">
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
            </div>

            <div class="form-row justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>


    </div>

</body>
</html>
