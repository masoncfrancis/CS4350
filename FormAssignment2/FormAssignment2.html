<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Assignment 2</title>
</head>
<body>
    <form id="studentForm">
        <input type="hidden" name="studentId" value="12345">

        <!--Completion checklist-->
        <label>Check the following if completed:</label><br>
        <label><input name="registration" type="checkbox">&nbsp;Registration</label><br>
        <label><input name="foundDorm" type="checkbox">&nbsp;Found dorm room</label><br>
        <label><input name="foundCafeteria" type="checkbox">&nbsp;Found cafeteria</label><br>
        <label><input name="foundFriend" type="checkbox">&nbsp;Found a friend</label><br>
        <label><input name="paidTuition" type="checkbox">&nbsp;Paid tuition</label><br><br>

        <!--Pick degree-->
        <label>Pick your degree:</label><br>
        <label><input type="radio" name="degree" value="ComputerScience">&nbsp;Computer Science </label><br>
        <label><input type="radio" name="degree" value="Cybersecurity">&nbsp;Cybersecurity </label><br>
        <label><input type="radio" name="degree" value="ComputerScienceCert">&nbsp;Computer Science Certificate </label><br>
        <label><input type="radio" name="degree" value="CybersecurityMasters">&nbsp;Cybersecurity Masters </label><br>
        <label><input type="radio" name="degree" value="Other">&nbsp;Other </label><br><br>

        <!--Pick favorite harry potter character-->
        <label>Pick your favorite Harry Potter character:</label><br>
        <label><input type="radio" name="hpchar" value="HarryPotter">&nbsp;Harry Potter </label><br>
        <label><input type="radio" name="hpchar" value="HermoineGranger">&nbsp;Hermoine Granger </label><br>
        <label><input type="radio" name="hpchar" value="AlbusDumbledore">&nbsp;Albus Dumbledore </label><br>
        <label><input type="radio" name="hpchar" value="ChoChang">&nbsp;Cho Chang </label><br>
        <label><input type="radio" name="hpchar" value="DracoMalfoy">&nbsp;Draco Malfoy </label><br><br>

        <!--Favorite hogwarts house-->
        <label>Select your favorite Hogwarts house:</label><br>
        <select name="hogwartsHouse">
            <option disabled selected value="">Select one...</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
        </select><br><br>

        <!--Form buttons-->
        <button type="submit">Submit</button>&nbsp;<button type="reset">Reset Form</button>
    </form>
</body>
</html>
