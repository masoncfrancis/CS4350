<!DOCTYPE html>
<!-- nochange.html
     A document for nochange.js
     -->
<!-- File created by professor to demonstrate some javascript concepts-->
<html lang="en">
<head>
    <title> nochange.html </title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="nochange.js">
    </script>
    <style type="text/css">
        td, th, table {
            border: thin solid black
        }
    </style>
</head>
<body onload="addBlurListeners()">
    <form action="">
        <h3> Wizard Supplies Order Form </h3>
        <!-- A bordered table for item orders -->
        <table>
            <!-- First, the column headings -->
            <tr>
                <th> Product Name</th>
                <th> Price</th>
                <th> Quantity</th>
            </tr>
            <!-- Now, the table data entries -->
            <tr>
                <th> Sets of Plain work robes (Black)</th>
                <td> $32.49</td>
                <td><input type="text" id="robes"
                           size="2"/></td>
            </tr>
            <tr>
                <th> Plain Pointed Hat (Black) for day wear</th>
                <td> $13.95</td>
                <td><input type="text" id="hat"
                           size="2"/></td>
            </tr>
            <tr>
                <th> Protective Gloves (dragon hide or similar)</th>
                <td> $9.59</td>
                <td><input type="text" id="gloves"
                           size="2"/></td>
            </tr>
        </table>
        <!-- Button for precomputation of the total cost -->
        <p>
            <input type="button" value="Total Cost"
                   onclick="computeCost()"/>
            <input type="text" size="5" id="cost"/>
        </p>
        <!-- The submit and reset buttons -->
        <p>
            <input type="submit" value="Submit Order"/>
            <input type="reset" value="Clear Order Form"/>
        </p>
    </form>
</body>
</html>
